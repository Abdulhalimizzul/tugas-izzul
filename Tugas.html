<html>
<head>
    <title>Tugas Registrasi</title>
</head>
<body>
	<form>
	     <font size="5"> Registrasi </font> <br/>
 	  <p>
            <b>Silahkan isi data diri anda!</b>
        </p>
        <p>
            <label>Nama Depan:</label>
            <input type="text" name="Nama" placeholder="Nama Depan" />
        </p>
        <p>
            <label>Nama Belakang:</label> 
            <input type="text" name="Nama" placeholder="Nama Belakang" />
        </p>
        <p>
            <label>Tanggal Lahir:</label>
            <input type="date" name="tanggal lahir" placeholder="Tanggal lahir" />
        </p>
        <p>
            <label>Jenis kelamin:</label>
            <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
            <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
        </p>
        <p>
            <label>Agama:</label>
            <select name="agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
				</select>
	    </p>
	    <p>
            <label>Email:</label>
            <input type="email" name="email" placeholder="Email" />
        </p>
        <p>
            <label>No Telepon:</label>
            <input type="number" name="no telp" placeholder="No Telepon" />
        
        <p>
            <label>Alamat:</label>
            <textarea name="Alamat"></textarea>
        </p>
        <p>
            <input type="submit" name="submit" value="Selesai" />
        </p>
    </form>
</body>
</html>
